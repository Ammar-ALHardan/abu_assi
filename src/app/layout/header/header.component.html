<header
  [ngClass]="{'bg-white shadow-md': scrolled, 'bg-transparent': !scrolled}"
  class="fixed w-full top-0 left-0 z-50 transition-colors duration-300"
>
  <div class="max-w-7xl mx-auto flex justify-between items-center p-4 md:p-6">
    <div class="text-2xl font-bold text-gray-800">Abu Assi</div>

    <!-- Navigation -->
    <nav>
      <ul class="hidden md:flex gap-6">
        <li><a routerLink="" routerLinkActive="text-blue-600" class="hover:text-blue-500 transition">Home</a></li>
        <li><a routerLink="/about" routerLinkActive="text-blue-600" class="hover:text-blue-500 transition">About</a></li>
        <li><a routerLink="/services" routerLinkActive="text-blue-600" class="hover:text-blue-500 transition">Services</a></li>
        <li><a routerLink="/products" routerLinkActive="text-blue-600" class="hover:text-blue-500 transition">Products</a></li>
        <li><a routerLink="/contact" routerLinkActive="text-blue-600" class="hover:text-blue-500 transition">Contact</a></li>
      </ul>

      <!-- Mobile Menu Button -->
      <button class="md:hidden text-gray-800" (click)="toggleMobileMenu()">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </nav>
  </div>

  <!-- Mobile Menu -->
  <div *ngIf="mobileMenuOpen" class="md:hidden bg-white shadow-md">
    <ul class="flex flex-col p-4 gap-4">
      <li><a routerLink="" (click)="toggleMobileMenu()">Home</a></li>
      <li><a routerLink="/about" (click)="toggleMobileMenu()">About</a></li>
      <li><a routerLink="/services" (click)="toggleMobileMenu()">Services</a></li>
      <li><a routerLink="/products" (click)="toggleMobileMenu()">Products</a></li>
      <li><a routerLink="/contact" (click)="toggleMobileMenu()">Contact</a></li>
    </ul>
  </div>
</header>
