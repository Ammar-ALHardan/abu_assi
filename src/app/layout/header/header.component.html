<header [ngClass]="{'bg-[#f6b5b9] shadow-md': scrolled, 'bg-transparent': !scrolled}"
  class="fixed w-full top-0 left-0 z-50 transition-colors duration-300">
  <div class="max-w-7xl mx-auto flex justify-between items-center p-4 md:p-6">
    <div class="text-2xl font-bold text-gray-800"><img src="Abuass-removebg-preview.png" alt="Logo" class="w-10 h-10" /></div>

    <!-- Navigation -->
    <nav>
      <ul class="hidden md:flex gap-6">
        <li><a routerLink="" routerLinkActive="text-slate-900" class="hover:text-slate-800 hover:font-[700] transition">Home</a></li>
        <li><a routerLink="/about" routerLinkActive="text-slate-900" class="hover:text-slate-800 hover:font-[700] transition">About</a>
        </li>
        <li><a routerLink="/services" routerLinkActive="text-slate-900"
            class="hover:text-slate-800 hover:font-[700] transition">Services</a></li>
        <li><a routerLink="/products" routerLinkActive="text-slate-900"
            class="hover:text-slate-800 hover:font-[700] transition">Products</a></li>
        <li><a routerLink="/contact" routerLinkActive="text-slate-900" class="hover:text-slate-800 hover:font-[700] transition">Contact</a>
        </li>
      </ul>

      <!-- Mobile Menu Button -->
      <button class="md:hidden text-gray-800" (click)="toggleMobileMenu()">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </nav>
    <div class="flex flex-row gap-9 items-center">
      <div class="flex items-center border border-[#7c1a1a] px-[5px] rounded-md gap-1">
        <div class="cursor-pointer">
          <img src="saudi_flag.svg" alt="Saudi ARABIA" class="w-[2rem] h-[2rem]" />
        </div>
        <div class="cursor-pointer">
          <img src="un_flag.svg" alt="United Kingdom" class="w-[2rem] h-[2rem]" />
        </div>
      </div>
      <div class="border border-[#7c1a1a] px-4 py-1 flex items-center gap-2 rounded-md cursor-pointer">
        Chat With 
        <img src="Abuass-removebg-preview.png" alt="Logo" class="w-6 h-6" />
        <!-- <img src="Abuass-removebg-preview.png" alt="Logo" class="w-6 h-6 animate-logo-move" /> -->
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div *ngIf="mobileMenuOpen" class="md:hidden bg-white shadow-md">
    <ul class="flex flex-col p-4 gap-4">
      <li><a routerLink="" (click)="toggleMobileMenu()">Home</a></li>
      <li><a routerLink="/about" (click)="toggleMobileMenu()">About</a></li>
      <li><a routerLink="/services" (click)="toggleMobileMenu()">Services</a></li>
      <li><a routerLink="/products" (click)="toggleMobileMenu()">Products</a></li>
      <li><a routerLink="/contact" (click)="toggleMobileMenu()">Contact</a></li>
    </ul>
  </div>
</header>
